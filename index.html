<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator App</title>
  </head>
  <body>
    <div class="container">
      <div class="content-1">
        <input
          class="password-length"
          type="text"
          placeholder="Enter password length"
        />
        <div class="content-2">
          <button class="button">generate</button>
          <button class="copy-btn">copy</button>
        </div>
      </div>
      <textarea readonly class="password-field" rows="1" cols="10"></textarea>
    </div>
    <script src="./app/index.js" defer></script>
  </body>
</html>
